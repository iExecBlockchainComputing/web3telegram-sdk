# sdk @iexec/web3telegram publish npm nightly pipeline
kind: pipeline
type: docker
name: sdk-publish-nightly

trigger:
  event:
    - promote
  target:
    - sdk-nightly
  branch:
    - main

steps:
  - name: install
    image: node:18.19
    pull: always
    commands:
      - node -v
      - npm -v
      - npm ci

  - name: format
    image: node:18.19
    commands:
      - npm run check-format
    depends_on:
      - install

  - name: lint
    image: node:18.19
    commands:
      - npm run lint
    depends_on:
      - install

  - name: check-types
    image: node:18.19
    commands:
      - npm run check-types
    depends_on:
      - install

  - name: build
    image: node:18.19
    commands:
      - npm run build
    depends_on:
      - install

  - name: set-version-nightly
    image: node:18.19
    commands:
      - eval npm pkg set version="$(npm pkg get version)-nightly-$DRONE_COMMIT"
    depends_on:
      - build

  - name: authenticate
    image: robertstettner/drone-npm-auth
    settings:
      username:
        from_secret: npm_username
      token:
        from_secret: npm_token
    depends_on:
      - format
      - lint
      - check-types
      - build

  - name: publish-nightly
    image: plugins/npm
    pull: always
    settings:
      username:
        from_secret: npm_username
      token:
        from_secret: npm_token
      tag: nightly
      access: public
    depends_on:
      - format
      - lint
      - check-types
      - build
      - set-version-nightly
    when:
      branch:
        - main

